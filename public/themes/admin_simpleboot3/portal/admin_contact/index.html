<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminContact/index')}">联系我们</a></li>
    </ul>
    <form action="{:url('AdminContact/index')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">手机号<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="mobile" required value="{$info.mobile}" />
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">更新</button>
                        <a class="btn btn-default" href="{:url('AdminContact/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>banner图（750*361）</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="code" id="thumbnail"
                                       value="{$info.code|default=''}">
                                <a href="javascript:uploadOneImage('图片上传','#thumbnail');">
                                    <img src="{:cmf_get_image_preview_url($info.code)}"
                                         id="thumbnail-preview"
                                         width="135" style="cursor: pointer"/>
                                </a>
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
