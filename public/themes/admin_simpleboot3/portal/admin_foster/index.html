<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">寄养预约</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminFoster/index')}">
        预约时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="用户昵称/联系电话">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminFoster/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="150">用户昵称</th>
                <th width="120">联系电话</th>
                <th width="200">宠物昵称</th>
                <th width="80">性别</th>
                <th width="100">重量（Kg）</th>
                <th width="200">类型</th>
                <th width="200">房型</th>
                <th width="120">入住时间</th>
                <th width="120">离店时间</th>
                <th>预约时间</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.user_nickname}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <if condition="$vo.sex eq 1">男宝<else />女宝</if>
                    </td>
                    <td>{$vo.weight}</td>
                    <td>{$vo.strain}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.start_date}</td>
                    <td>{$vo.end_date}</td>
                    <td>{$vo.create_time}</td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
