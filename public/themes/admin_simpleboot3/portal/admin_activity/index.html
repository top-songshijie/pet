<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">所有活动</a></li>
        <li><a href="{:url('AdminActivity/add')}">添加活动</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminActivity/index')}">
        活动时间:
        <input type="text" class="form-control js-bootstrap-date" name="start_time"
               value="{$start_time|default=''}"
               style="width: 140px;" autocomplete="off">-
        <input type="text" class="form-control js-bootstrap-date" name="end_time"
               value="{$end_time|default=''}"
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        标题:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminActivity/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>标题</th>
                <th>活动时间</th>
                <th>活动地点</th>
                <th>状态</th>
                <th>发布信息</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.title}</td>
                    <td>{$vo.activity_date}</td>
                    <td>{$vo.activity_place}</td>
                    <td><if condition="$vo.status eq 1">进行中<else />已结束</if></td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <a href="{:url('AdminActivity/edit',array('id'=>$vo['id']))}">详细信息</a>
                        <a href="{:url('AdminActivity/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
