<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">宠物房型</a></li>
        <li><a href="{:url('AdminHouse/add')}">新添房型</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminHouse/index')}">
        分类:
        <select class="form-control" name="pet_type" style="width: 140px;">
            <option value='0'>全部</option>
            <option value="1" <eq name="$pet_type" value="1">selected</eq>>猫</option>
            <option value="2" <eq name="$pet_type" value="2">selected</eq>>狗</option>
        </select> &nbsp;&nbsp;
        房型:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminHouse/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="100">适用客户</th>
                <th width="150">最大容纳量</th>
                <th width="200">房型</th>
                <th width="150">发布时间</th>
                <th>简介</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td><if condition="$vo.pet_type eq 1">猫<else />狗</if></td>
                    <td>{$vo.num}  小只</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.short_content}</td>
                    <td>
                        <a href="{:url('AdminHouse/edit',array('id'=>$vo['id']))}">修改</a>
                        <a href="{:url('AdminHouse/delete',array('id'=>$vo['id']))}">删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
