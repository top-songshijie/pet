<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">萌宠品种</a></li>
        <li><a href="{:url('AdminMember/addstrain')}">添加品种</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="">
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="80">类型</th>
                <th width="150">品种</th>
                <th>发布时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td><if condition="$vo.type eq 1">猫<else/>狗</if></td>
                    <td>{$vo.content}</td>
                    <td>{$vo.create_time}</td>
                    <td>
                        <a href="{:url('AdminMember/straindetail',array('id'=>$vo['id']))}">详细信息</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
