<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class=""><a href="javascript:history.back(-1);">返回</a></li>
        <li class="active"><a href="javascript:;">我的萌宠</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="">
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="80">类型</th>
                <th width="100">宠物照片</th>
                <th width="150">宠物昵称</th>
                <th width="150">生日</th>
                <th width="80">性别</th>
                <th width="100">重量(Kg)</th>
                <th width="100">是否绝育</th>
                <th>品种</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>
                        <if condition="$vo.type eq 1">猫<else />狗</if>
                    </td>
                    <td><img src="{$vo.avatar}" width="30"></td>
                    <td>{$vo.name}</td>
                    <td>{$vo.birthday}</td>
                    <td>
                        <if condition="$vo.type eq 1">男宝<else />女宝</if>
                    </td>
                    <td>{$vo.weight}</td>
                    <td>
                        <if condition="$vo.no_sex eq 1">是<else />否</if>
                    </td>
                    <td>{$vo.strain}</td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
