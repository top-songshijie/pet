<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">本站会员</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminMember/index')}">
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="会员ID/会员昵称/手机号">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminMember/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="80">头像</th>
                <th width="150">昵称</th>
                <th width="150">手机号</th>
                <th width="150">注册时间</th>
                <th>上次登录时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td><img src="{$vo.avatar}" width="30"></td>
                    <td>{$vo.user_nickname}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.last_login_time}</td>
                    <td>
                        <a href="{:url('AdminMember/pets',array('id'=>$vo['id']))}">我的萌宠</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
