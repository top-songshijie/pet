<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">预约介绍</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminMember/index')}">
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="200">服务类型</th>
                <th width="200">发布时间</th>
                <th>简介</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>
                        <if condition="$vo.server_type eq 1">
                            寄养预约
                            <elseif condition="$vo.server_type eq 2" />
                            接送班车预约
                            <elseif condition="$vo.server_type eq 3" />
                            托儿所预约
                            <elseif condition="$vo.server_type eq 4" />
                            游泳预约
                            <elseif condition="$vo.server_type eq 5" />
                            美容预约
                            <elseif condition="$vo.server_type eq 6" />
                            萌主餐饮预约
                            <else />
                            课程预约
                        </if>
                    </td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.short_content}</td>
                    <td>
                        <a href="{:url('AdminText/yyjsDetail',array('id'=>$vo['id']))}">详细信息</a>
                    </td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
