<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">活动订单</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminUserActivity/index')}">
        活动标题:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminUserActivity/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="100">会员</th>
                <th width="100">联系电话</th>
                <th width="100">活动时间</th>
                <th width="300">活动标题</th>
                <th>活动地点</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td><b>{$vo.id}</b></td>
                    <td>{$vo.user_nickname}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.activity_date}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.activity_place}</td>
                </tr>
            </foreach>
        </table>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
