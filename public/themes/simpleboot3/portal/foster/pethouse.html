<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>房型选择</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="http://at.alicdn.com/t/font_820074_1fujb8gaalx.css" rel="stylesheet" type="text/css"/>
    <link href="__TMPL__/public/css/base.css" rel="stylesheet" type="text/css">
    <link href="__TMPL__/public/css/make.css" rel="stylesheet" type="text/css">
</head>
<body style="background: #F8F8F8;">
<div id="warp">
    <div class="home_box">
        <volist name="list" id="vo">
            <if condition="$key eq 0">
                <div class="home_list home_luxury">
                <i class="iconfont icon-xuanzhong" style="display: block;"></i>
                <else />
                <div class="home_list economics">
                <i class="iconfont icon-xuanzhong"></i>
            </if>
            <div class="home_img"><img src="{:cmf_get_image_url($vo.thumb)}"></div>
            <div class="home_left">
                <h2>{$vo.title}</h2>
                <p>{$vo.short_content}</p>
            </div>
        </div>
        </volist>
    </div>
    <div class="home_btn"><a href="make_foster.html">确 定</a></div>
</div>

<script type="text/javascript" src="__TMPL__/public/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="__TMPL__/public/js/base.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // 选择套房切换
        $('.home_luxury').on('click',function(){
            $('.home_luxury .icon-xuanzhong').show();
            $('.economics .icon-xuanzhong').hide();
        })
        $('.economics').on('click',function(){
            $('.economics .icon-xuanzhong').show();
            $('.home_luxury .icon-xuanzhong').hide();
        });
    });
</script>
</body>
</html>
