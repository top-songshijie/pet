<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>宠物选择</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__TMPL__/public/css/base.css" rel="stylesheet" type="text/css">
    <link href="__TMPL__/public/css/pet.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="warp">
    <div class="pet_box pet_top">
        <div class="pet_icon"><img src="__TMPL__/public/images/choose_icon.png"></div>
        <div class="pet_dog dog_tab"><img src="__TMPL__/public/images/dog_curr.png"></div>
        <p class="pet_txt">汪星人</p>
    </div>

    <div class="pet_box pet_car">
        <div class="pet_icon"><img src="__TMPL__/public/images/choose_icon.png"></div>
        <div class="pet_dog car_tab"><img src="__TMPL__/public/images/cat.png"></div>
        <p class="pet_txt">喵星人</p>
    </div>
    <div class="pet_btn"><a class="bank_next">下一步</a></div>
</div>

<script type="text/javascript" src="__TMPL__/public/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="__TMPL__/public/js/base.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        //初始默认选择狗
        $('.pet_top .pet_icon').show();
        type = 2;
        // 宠物选择切换
        var dog_url = "__TMPL__/public/images/dog_curr.png";
        var car_url = "__TMPL__/public/images/car_curr.png";
        $(".dog_tab").on('click',function(){
            $('.pet_top .pet_icon').show();
            $('.pet_car .pet_icon').hide();
            $(".dog_tab img").attr('src', dog_url);
            $('.car_tab img').attr('src', '__TMPL__/public/images/cat.png');
            type = 2;
        });
        $('.car_tab').on('click',function(){
            $('.pet_car .pet_icon').show();
            $('.pet_top .pet_icon').hide();
            $('.car_tab img').attr('src', car_url);
            $(".dog_tab img").attr('src', '__TMPL__/public/images/dog.png');
            type = 1;
        });
    });
    //下一步
    $('.bank_next').on('click',function () {
        location.href = '/portal/bank/bankpet/type/'+type;
    })
</script>
</body>
</html>
