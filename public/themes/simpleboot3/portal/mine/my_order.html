<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的订单</title>

<body style="background: #F8F8F8">
<div id="warp">
    <div class="order_bg"></div>
    <div class="order_page">
        <!-- begin:订单头部 -->
        <ul class="order_ul">
            <li class="order_curr">全部</li>
            <li>寄养</li>
            <li>班车</li>
            <li>游泳</li>
            <li>美容</li>
            <li>餐饮</li>
            <li>学习</li>
        </ul>
        <!-- begin:切换内容 -->
        <div class="order_warp">
            <div class="order_list">
                <div class="order_box order_skipy">
                    <i class="iconfont icon-icon-test"></i>
                    <div class="order_img"><img src="__TMPL__/public/images/head3.jpg"></div>
                    <div class="order_make">
                        <h2>宠物寄养预约</h2>
                        <p class="order_txt">预约类型</p>
                    </div>
                    <div class="order_rig">
                        <p class="order_day">2018-08-23</p>
                        <p class="order_txt">预约时间</p>
                    </div>
                </div>

                <div class="order_box order_skipcat">
                    <i class="iconfont icon-icon-test"></i>
                    <div class="order_img"><img src="__TMPL__/public/images/head3.jpg"></div>
                    <div class="order_make">
                        <h2>班车接送预约</h2>
                        <p class="order_txt">预约类型</p>
                    </div>
                    <div class="order_rig">
                        <p class="order_day">2018-08-23</p>
                        <p class="order_txt">预约时间</p>
                    </div>
                </div>

                <div class="order_box order_chi">
                    <i class="iconfont icon-icon-test"></i>
                    <div class="order_img"><img src="__TMPL__/public/images/head1.png"></div>
                    <div class="order_make">
                        <h2>萌主餐饮预约</h2>
                        <p class="order_txt">预约类型</p>
                    </div>
                    <div class="order_rig">
                        <p class="order_day">2018-08-23</p>
                        <p class="order_txt">预约时间</p>
                    </div>
                </div>

                <div class="order_box order_school">
                    <i class="iconfont icon-icon-test"></i>
                    <div class="order_img"><img src="__TMPL__/public/images/head1.png"></div>
                    <div class="order_make">
                        <h2>幼儿园预约</h2>
                        <p class="order_txt">预约类型</p>
                    </div>
                    <div class="order_rig">
                        <p class="order_day">2018-08-23</p>
                        <p class="order_txt">预约时间</p>
                    </div>
                </div>
            </div>
            <!-- end:order_list -->
            <div class="order_list hidden">
                <!-- begin：暂无数据样式 -->
                <div class="order_none">
                    <p class="none_pic"><img src="__TMPL__/public/images/none.png"></p>
                    <p class="withouta">暂无数据</p>
                </div>
            </div>
            <!-- end:order_list -->
            <div class="order_list hidden">
                <!-- begin：暂无数据样式 -->
                <div class="order_none">
                    <p class="none_pic"><img src="__TMPL__/public/images/none.png"></p>
                    <p class="withouta">暂无数据</p>
                </div>
            </div>
            <!-- end:order_list -->
            <div class="order_list hidden">
                <!-- begin：暂无数据样式 -->
                <div class="order_none">
                    <p class="none_pic"><img src="__TMPL__/public/images/none.png"></p>
                    <p class="withouta">暂无数据</p>
                </div>
            </div>
            <!-- end:order_list -->
            <div class="order_list hidden">
                <!-- begin：暂无数据样式 -->
                <div class="order_none">
                    <p class="none_pic"><img src="__TMPL__/public/images/none.png"></p>
                    <p class="withouta">暂无数据</p>
                </div>
            </div>
            <!-- end:order_list -->
            <div class="order_list hidden">

                    <p class="none_pic"><img src="__TMPL__/public/images/none.png"></p>
                    <p class="withouta">暂无数据</p>
                </div>
            </div>
            <!-- end:order_list -->
            <div class="order_list hidden">
                <!-- begin：暂无数据样式 -->
                <div class="order_none">
                    <p class="none_pic"><img src="__TMPL__/public/images/none.png"></p>
                    <p class="withouta">暂无数据</p>
                </div>
            </div>
            <!-- end:order_list -->
        </div>
    </div>
</div>

<script type="text/javascript" src="__TMPL__/public/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="__TMPL__/public/js/base.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        //宠物寄养跳转
        $('.order_skipy').on('click',function(){
            window.location.href = "detail_foster.html";
        })
        //班车接送跳转
        $('.order_skipcat').on('click',function(){
            window.location.href = "detail_bancar.html";
        })
        //盟主餐饮跳转
        $('.order_chi').on('click',function(){
            window.location.href = "detail_order.html";
        })
        //幼儿园跳转
        $('.order_school').on('click',function(){
            window.location.href = "detail_school.html";
        })
        //我的萌宠切换
        var $my_order = $('.order_page .order_ul>li');
        $my_order.click(function(){
            $(this).addClass('order_curr').siblings().removeClass('order_curr');
            var index = $my_order.index(this);
            $('.order_warp .order_list').eq(index).show().siblings().hide();
        });
    });
</script>
</body>
</html>
